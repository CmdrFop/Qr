<!DOCTYPE html>
<html>
<head>
	<title>Formulier</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #443e3e;
			margin: 0;
			padding: 0;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
			color: rgb(255, 255, 255);
		}
		form {
			max-width: 500px;
			margin: 0 auto;
			background-color: #fff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
		}
		label {
			display: block;
			margin-bottom: 10px;
			color: #555;
		}
		input[type="text"], input[type="email"], input[type="tel"], input[type="date"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-sizing: border-box;
			margin-bottom: 20px;
			font-size: 16px;
			color: #333;
		}
		input[type="checkbox"] {
			display: inline-block;
			margin-right: 10px;
            float: left;
		}
		input[type="submit"] {
			background-color: #46ee46;
			color: #fff;
			border: none;
			padding: 12px 20px;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		input[type="submit"]:hover {
			background-color: #148a0a;
		}

        .popup {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, 0.5);
		display: none;
		align-items: center;
		justify-content: center;
	    }
	    .popup-content {
		background-color: #fff;
		padding: 20px;
		border-radius: 5px;
	    }
	</style>

    <script>
	function submitForm() {
        
        var requiredFields = document.querySelectorAll('[required]');

		// Controleer of alle verplichte velden zijn ingevuld
		var allFieldsFilled = true;
		requiredFields.forEach(function(field) {
			if (field.value.trim() === '') {
				allFieldsFilled = false;
			}
		});

		// Als niet alle velden zijn ingevuld, toon dan een popup
		if (!allFieldsFilled) {
			var popup = document.getElementById("popup2");
		    popup.style.display = "flex";
			return;
		} else {
            var popup = document.getElementById("popup");
		    popup.style.display = "flex";
            return;
        }

		//alert("Uw gegevens zijn verzonden!");
        
	}
    </script>

</head>
<body>
	<h1> <span style="color: rgb(63, 243, 46)">W</span>orking<span style="color: rgb(63, 243, 46)"> T</span>alent</h1>
	<form>
		<label for="naam">Naam:</label>
		<input type="text" id="naam" name="naam" required>

		<label for="email">E-mailadres:</label>
		<input type="email" id="email" name="email" required>

		<label for="telefoon">06-nummer:</label>
		<input type="tel" id="telefoon" name="telefoon" required>

		<label for="studie">Studienaam:</label>
		<input type="text" id="studie" name="studie" required>

		<label for="afstudeerdatum">Verwachte afstudeerdatum:</label>
		<input type="date" placeholder="dd-mm-yyyy" id="afstudeerdatum" name="afstudeerdatum" required>

		<label for="woonplaats">Woonplaats:</label>
		<input type="text" id="woonplaats" name="woonplaats" required>

		<label for="contactpersoon">Contactpersoon WT:</label>
		<input type="text" id="contactpersoon" name="contactpersoon" required>

		<div>

			<input type="checkbox" id="talentpool" name="talentpool" value="ja" required>
			<label for="talentpool">Akkoord opslaan Talentpool - max 12 Maanden</label>
            

            <input type="checkbox" id="nieuwsbrief" name="nieuwsbrief" value="ja">
            <label for="nieuwsbrief">Akkoord opslaan Nieuwsbrief - periodieke nieuwsbrief</label>
            
            
            <br><br>
            
        </div>
		<input type="submit" value="Verzenden" onclick="submitForm()">

        <div id="popup" class="popup">
            <div class="popup-content">
                <h2>Bedankt voor uw bericht!</h2>
                <p>We hebben uw gegevens ontvangen en zullen zo snel mogelijk contact met u opnemen.</p>
                <button onclick="document.getElementById('popup').style.display='none'">Sluiten</button>
            </div>
        </div>
        <div id="popup2" class="popup">
            <div class="popup-content">
                <h2>Gegevens Ontbreken</h2>
                <p>Vul alle gegevens in voordat U op verzenden drukt</p>
                <button onclick="document.getElementById('popup2').style.display='none'">Sluiten</button>
            </div>
            
        </div>

	</form>
</body>
</html>
